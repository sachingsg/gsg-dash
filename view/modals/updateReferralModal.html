<div class="modal-info">
  <form class="form-horizontal" name="updateReferralForm">
    <div class="modal-header">
      <h3 class="modal-title">Update Referral:</h3>
    </div>
    <div class="modal-body">
      <div class="row">
        <label class="text-left control-label col-sm-4 col-md-offset-1">Employee Id *</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="id" ng-model="referral.id" readonly ng-disabled="true">
          <span class="help-block" ng-show="updateReferralForm.id.$error.required && updateReferralForm.id.$touched">Enter Employee Id.</span>
        </div>
      </div>
      <div class="row">
        <label class="text-left control-label col-sm-4 col-md-offset-1">Employee Name *</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="name" ng-model="referral.name" required>
          <span class="help-block" ng-show="updateReferralForm.name.$error.required && updateReferralForm.name.$touched">Enter Employee Name .</span>
        </div>
      </div>
      <div class="row">
        <label class="text-left control-label col-sm-4 col-md-offset-1">Referral Code *</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="refCode" ng-model="referral.refCode" required>
          <span class="help-block" ng-show="updateReferralForm.refCode.$error.required && updateReferralForm.refCode.$touched">Enter Referral Code.</span>
        </div>
      </div>




    </div>
    <div class="modal-footer">
      <button class="btn btn-warning pull-left" type="button" ng-click="cancel()">Back</button>
      <button class="btn btn-success pull-right" type="button" ng-disabled="updateReferralForm.$invalid" ng-click="updateReferral(referral)">Update</button>
    </div>
  </form>
</div>
