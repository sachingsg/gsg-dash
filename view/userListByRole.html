<section class="content-header m-b-40" ng-init="getUserByRole()">
        <h1>
          Users list
    
        </h1>
    </section>
    <section  >
      <div class="row">
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12">
            <div class="box box-info">
              <div class="box-body over-x-sc">
                <div class="table-responsive">
                    <table ng-table="userDatas" class="table table-bordered table-hover userDatas table-t-a-c">
                        <tr ng-repeat="row in $data" style="text-align:left">
                            <td data-title="'Sl No'" ng-class="{'not-covered':!row.isCover}">{{ $index + 1}}</td>
                            <td data-title="' Email'" filter="{ 'email': 'text'}" sortable="'Email'">{{row.email}}</td>
                            <td data-title="' Name '" filter="{ 'firstName': 'text'}" sortable="'Name'">{{row.firstName +" "+ row.middleName +" "+ row.lastName}}</td>
                            <td data-title="' Mobile'" filter="{ 'contactNbr': 'text'}" sortable="'Mobile'">{{row.contactNbr}}</td>
                            
                            <!-- <td data-title="' No of vehicles'" sortable="'Email'">{{row.userVehicles.length}}</td> -->
                            <td data-title="'Action'">
                                <div class="btn-group">
                                     <button type="button" class="btn btn-primary"  ui-sref="user-details({user_id : row.userId})">View/Edit
                                     </button>
                                 </div>
                                 <!-- <div class="btn-group">
                                     <button type="button" class="btn btn-success" ng-click="addOrderModal(row)">New Order
                                     </button>
                                 </div> -->
                                 <!-- <div class="btn-group">
                                    <button type="button" class="btn btn-info"><a href="" class="option-btn" ng-click="">Order/Cart</a>
                                    </button>
                                </div> -->
    
                               </td>
                        </tr>
                    </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
