<section class="content-header" ng-init="resetInit()">
  <!-- <h3><strong>Login</strong>page</h3> -->
</section>
<section class="content">
    <div class="row">
      <form name="loginForm" ng-submit="resetpwd(reset)">
        <div class="col-sm-4 col-sm-offset-4">
          <div class="box box-primary">
            <div class="login-box-body">
              <h1 class="login-box-msg">Reset Password</h1>
                <div class="form-group has-feedback" ng-class="{'has-error':loginForm.otp.$error.required && loginForm.otp.$touched}">
                  <label class="">Otp*</label>
                  <input type="text" class="form-control" name="otp"ng-model="reset.otp" placeholder="otp">
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  <span class="help-block" ng-show="loginForm.otp.$error.required && loginForm.otp.$touched">Enter otp.</span>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-error':(!loginForm.password.$pristine && loginForm.password.$error.pattern)||
                            (loginForm.password.$error.required && loginForm.password.$touched)}">
                    <label class="">password*</label>
                  <input type="password" class="form-control" ng-model="reset.password" name="password" placeholder="Password" ng-pattern="/^(?=.*?[a-zA-Z0-9])(?=.*?[#?!@$%^&*-]).{4,}$/" required>
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  <span class="help-block" ng-show="loginForm.password.$error.required && loginForm.password.$touched">Enter new Password.</span>
                  <span class="help-block" ng-show="!loginForm.password.$pristine && loginForm.password.$error.pattern">
                      Password must be 4 characters long having atleast one special character.</span>
                </div>
                <div class="form-group has-feedback">
                    <label class="">Confirm Password*</label>
                  <input type="password" class="form-control" ng-model="reset.confirmPassword" placeholder="Confirrm Password">
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <a ui-sref="login" class="a-bold">Login</a>
                </div>
                <div class="col-xm-1">
                  <button type="submit" class="btn btn-primary btn-block btn-flat" ng-click="resetpwd(reset)" >Reset Password</button>
                </div>
            </div>
          </div>
        </div>

      </form>
    </div>
</section>
